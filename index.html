<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraPets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho_logo" src="./imagens/kisspng-dogcat-relationship-dogcat-relationship-draw-dog-and-cat-animated-5b4bbfbe976a50.5774506915316909426202.png" alt="Desenho de um cão e um gato">
        <h1 class="cabecalho_titulo">AluraPets</h1>
    </header>
    
    <main>
        <section class="produtos" id="produtos">
            <h2 class="produtos_titulo" id="titulo-produtos">MEUS PRODUTOS:</h2>
            <section class="produtos__lista" id="lista-produtos" data-lista>

            </section>
        </section>
        <section class="forumulario" id="forumulario">
            <h2 class="forumurio_titulo" id="forumulariotit">ADICIONAR PRODUTO:</h2>
            <form class="form" id="form" data-form>
                <input class="forumulario__campo" id="campo-nome" type="text" name="nome" placeholder="Nome" required data-form-nome>
                <input step="0.01" pattern="\d+(,\d{2})?" class="forumulario__campo" id="campo-preco" type="number" name="preco" placeholder="Preço" required data-form-preco>
                <input class="forumulario__campo" id="campo-imagem" type="url" name="imagem" placeholder="imagem" required data-form-imagem>
                <div class="formulario__botao">
                    <button class="botao-enviar" type="submit" id="enviar">Gravar</button>
                    <button class="botao-limpar" type="reset" id="limpar">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="logo">
            <img class="logo_imagem" src="./imagens/kisspng-dogcat-relationship-dogcat-relationship-draw-dog-and-cat-animated-5b4bbfbe976a50.5774506915316909426202.png" alt="Logo AluraPets">
            <h1 class="logo__titulo">AluraPets</h1>
        </div>
        <h2 class="desenvolvido">Desenvolvido por Ayla Natalia Martins Ferreira</h2>
        <p class="texto">ALURA LATAM- 2024</p>
    </footer>
    <script type="module" src="./js/mostrarItens.js"></script>
    <script type="module" src="./js/conectaApi.js"></script>
</body>
</html>
